# The plugin version (printed to HTML comment when the plugin loads).
#
Version = '9.0.1'

# Whether to include an HTML comment with the parsed
# configuration for debugging purposes.
#
DebugPrint = false

# Whether to provide subresource integrity by generating a 
# base64-encoded cryptographic hash and attaching a .Data.Integrity
# property containing an integrity string, which is made up of the
# name of the hash function, one hyphen and the base64-encoded hash sum.
#
Fingerprint = true

# Output style for the generated stylesheet.
# Valid options are nested, expanded, compact and compressed
#
SassOutput = 'compact'

# Whether to minify the generated Javascript file 
# and link minified versions of scripts and stylesheets.
#
MinifyScript = false

# The color scheme to use. 
# (moondeer, default, dark, coy, funky, okaidia, 
# solarized-light, twilight, tomorrow-night)
Theme = "moondeer"

# The font-size parameter gets inserted into the partial 
# injected into the page <head>. Rather than maintain a
# bunch of stylesheets (and in order to parameterize it),
# I chose to set the size here and slap on !important.
#
FontSize = ".5rem"

# true to include line numbers unless specified otherwise upon invocation.
LineNumbers = false

# false to disable all toolbar dependent plugins.
EnableToolbar = true

# true to soft wrap long lines of code, false to scroll them.
SoftWrap = false

# true to show the toolbar item displaying the name of the language.
ShowLanguage = true

# true to show the toolbar item for copying the code.
CopyButton = true

# true to retain <mark> tags within the highlighted code.
KeepMarkup = true

# true to turn off whitespace management for code blocks.
PreserveWhitespace = false