# The color scheme to use. (moondeer, default, dark, coy, funky, okaidia, solarized-light, twilight, tomorrow-night)
Theme = "moondeer"

# The font-size parameter gets inserted into the partial injected into the page <head>. Rather than maintain a bunch of stylesheets (and in order to parameterize it), I chose to set the size here and slap on !important.
FontSize = "0.5rem"

# true to link minified versions of scripts and stylesheets.
Minify = true

# true to include line numbers unless specified otherwise upon invocation.
LineNumbers = false

# false to disable all toolbar dependent plugins.
EnableToolbar = true

# true to soft wrap long lines of code, false to scroll them.
SoftWrap = false

# true to show the toolbar item displaying the name of the language.
ShowLanguage = true

# true to show the toolbar item for copying the code.
CopyButton = true

# true to retain <mark> tags within the highlighted code.
KeepMarkup = true

# true to turn off whitespace management for code blocks.
PreserveWhitespace = false

# Settings to pass through to the Normalize Whitespace plugin.
[WhitespaceSettings]

# Removes trailing whitespace on all lines.
RemoveTrailing = true

# If the whole code block is indented too much it removes the extra indent.
RemoveIndent = true

# Removes all whitespace from the top of the code block.
LeftTrim = true

# Removes all whitespace from the bottom of the code block.
RightTrim = true

# Simple way of breaking long lines at a certain length (default is 80 characters).
# BreakLines = 80

# Adds a certain number of tabs to every line.
# Indent = 2

# Less aggressive version of left-trim. It only removes a single line feed from the top of the code block.
# RemoveInitialLineFeed = false

# Converts all tabs to a certain number of spaces (default is 4 spaces).
# TabsToSpaces = 4

# Converts a certain number of spaces to a tab (default is 4 spaces).
# SpacesToTabs = 4